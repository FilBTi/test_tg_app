<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://api-maps.yandex.ru/v2/?apikey=35969933-e384-42c3-8de8-62b3cc344c6a&lang=ru_RU"></script>
    <script>
        initMap();

        async function initMap() {
            await ymaps3.ready;

            const {YMap, YMapDefaultSchemeLayer} = ymaps3;

            const map = new YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [37.588144, 55.733842],
                        zoom: 10
                    }
                }
            );

            map.addChild(new YMapDefaultSchemeLayer());
        }
    </script>
    <style>
        body {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Тут живет владос</h1>
    <div id="map" style="width: 100%; height: 400px"></div>
</body>

</html>
